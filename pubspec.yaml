name: doleances
description: Gère des doléances dans une liste partagée sur Firebase
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.7
  flutter_secure_storage: ^4.2.1
  firebase_core: ^1.1.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.1
  provider: ^6.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
flutter_icons:
  image_path: "icon/doleances_1024x1024.png"
  android: true
  ios: true
  remove_alpha_ios: true
flutter:
  uses-material-design: true
